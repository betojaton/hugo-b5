<header class="pb-5">
	<nav class="navbar navbar-light navbar-expand-md py-3">
		<div class="container"><a class="navbar-brand d-flex align-items-center" href="#"><button class="navbar-toggler" data-bs-toggle="collapse"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button><span class="bs-icon-xl bs-icon-rounded d-flex justify-content-center align-items-center me-2 bs-icon"><img class="img-fluid" alt="logo" src="https://mariadelasantafe.org.ar/wp-content/uploads/2023/05/isologo-2015-letrasblancas-150x150.png"></span><h1>{{ .Site.Params.logoName }}</h1></a>
			{{ $currentPage := . }}
			<div class="d-flex flex-column align-items-end">
				<ul class="navbar-nav d-flex flex-row gap-3">
					<li class="nav-item">
						<a class="nav-link active" href="#">
							<i class="far fa-star text-white bg-primary border rounded-circle" style="padding: 8px;"></i>
						</a>
					</li>
				</ul>
				<div class="collapse navbar-collapse my-md-3 fw-bold" id="navcol-2">
					<ul class="navbar-nav ms-auto">
						
						{{ range .Site.Menus.main }}
						{{ if .HasChildren }}
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="{{ .URL }}" role="button" data-bs-toggle="dropdown">
								{{ .Name }}
							</a>
							<ul class="dropdown-menu">
								{{ range .Children }}
								<li><a href="{{ .URL }}" class="dropdown-item">{{ .Name }}</a></li>
								{{ end }}
							</ul>
						</li>
						{{ else }}
						<li class="nav-item">
							<a class='nav-link {{ if $currentPage.IsMenuCurrent "main" . }} active {{ end }}' href="{{ .URL }}">
								{{ .Name }}
							</a>
						</li>
						{{ end }}
						{{ end }}
					</ul>
					<a class="btn ms-md-2" role="button" href="#">Button</a>
				</div>
				<!-- Barra de bÃºsqueda -->
				<form id="search-form" class="d-flex w-100">
					<input type="text" id="search-input" placeholder="Buscar..." class="border rounded w-100" style="padding: 2px 8px;text-align: right;">
					<button class="btn btn-outline-primary" type="submit">
						<i class="fas fa-search"></i>
					</button>
				</form>

			</div>
		</div>
	</nav>
</header>
